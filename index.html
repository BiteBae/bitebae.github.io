<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>BiteBae Access</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff5df, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      margin-top: 2rem;
      width: 200px;
      height: auto;
    }

    .button-container {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 80%;
      max-width: 300px;
    }

    .button {
      padding: 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      border-radius: 1rem;
      border: none;
      color: white;
      background: linear-gradient(135deg, #f58a8a, #e76f51);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>

  <!-- Logo -->
  <img src="logo.png" alt="BiteBae Logo" class="logo" />
